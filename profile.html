<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="main-container-profile">
        <div class="container-user-data">
            <label for="label-user-name">Nombre: </label><span class="user-name"></span>
            <label for="label-user-last-name">Apellido: </label><span class="user-last name"></span>
            <label for="label-user-date-birth">Fecha de nacimiento: </label><span class="user-date-birth"></span>
            <label for="label-user-doc-id">Documento de identidad: </label><span class="user-doc-id"></span>
            <label for="label-user-phone">Celular: </label><span class="user-phone"></span>
            <label for="label-user-email">Email: </label><span class="user-email"></span>
            <label for="label-user-address">Dirección: </label><span class="user-address"></span>
            <label for="label-user-nationality">Nacionalidad: </label><span class="user-nationality"></span>
        </div>
        <div class="container-booking-history">
            <h4>Historial de reservas</h4>
            <div class="card-single-booking">
                <div class="item-itinerary">
                    <label for="label-id-itinerary">Id Reserva</label>
                    <p class="id-itinerary"></p>
                </div>
                <div class="item-checkin">
                    <label for="label-ckeckin">checkin</label>
                    <p class="checkin"></p>
                </div>
                <div class="item-chekout">
                    <label for="label-chekout">checkout</label>
                    <p class="checkout"></p>
                </div>
                <div class="item-guest">
                    <label for="label-guest">Huesped</label>
                    <p class="guest"></p>
                </div>
                <div class="item-total">
                    <label for="label-total">Total</label>
                    <p class="total"></p>
                </div>
                <div class="item-status">
                    <label for="label-status">Estado</label>
                    <p class="status"></p>
                </div>
            </div>
            <a href="" class="view_btn">Ver más</a>
        </div>
        <div class="container-comment-history">
            <h4>Historial de comentarios</h4>
            <div class="card-single-comment">
                <div class="main-single-comment">
                    <p class="comment-name-user"></p>
                    <i class="comment-score"></i>
                    <p class="comment"></p>
                </div>
                <div class="buttons-single-comment">
                    <button type="submit">Editar</button>
                    <button type="reset">Borrar</button>
                </div>
            </div>
            <a href="" class="view_btn">Ver más</a>
        </div>
    </div>
    
</body>
</html>
